<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <header class="container1">
            <div class="header-img">
                <img class="banner" src="./img/headerimg.jpg" alt="banner">
                <img class="logo" src="./logo/2-01.png" alt="logo">
                <nav class="navigation">
                    <a href="./index.html">HOME</a>
                    <a href="./products.html">PRODUCTS</a>
                    <a href="./contact.html">CONTACT US</a>
                </nav>
            </div>
        </header>

        <section class="form-map">
            <div class="form-container">
                <h2>Contact Us</h2>
                <p>please fill out form below:</p>

                <form action="#">
                    <label for="fname">First Name: </label> <br>
                    <input type="text" id="fname" name="fname" placeholder="first name..">
                    <br>
                    <label for="lname">Last Name: </label> <br>
                    <input type="text" id="lname" name="lname" placeholder="last name..">
                    <br>
                    <label for="email">Email: </label> <br>
                    <input type="text" id="email" name="email" placeholder="Your email">
                </form>
                <div class="submit">Submit</div>
            </div>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2803.944738567608!2d-75.7571254844621!3d45.349927779099744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College%20Ottawa%20Campus!5e0!3m2!1sen!2sca!4v1626162916776!5m2!1sen!2sca"
                    width="512" height="512" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
    
        </section>
    </div>

    <footer>
        <p>&copy;Nitheesh Shafi Kumar</p>

    </footer>
