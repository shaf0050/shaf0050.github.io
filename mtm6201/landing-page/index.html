<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitheesh Shafi Kumar | Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="container1">
        <img src="./images/logo/logo.png" alt="logo">
    </header>
    <main>


        <section class="container2">
            <div class="banner-text">
                <h1>Want to be your own boss?</h1>
                <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
            </div>
            <div class="banner-img">
                <img class="scooter" src="./images/bg-image/scooter.svg" alt="scooter">
            </div>



            <div class="apply">
                <h2>Apply Now</h2>
                <p>Enter your info below <span class="info"></span><span class="txt">to get started.</span></p>
                <!-- Using divs for forms : easy to work on -->
                <div class="form">
                    <form action="#">
                        <div><label for="fname"></label>
                            <input type="text" id="fname" name="fname" placeholder="First Name" required>
                        </div><br>

                        <div>
                            <label for="lname"></label>
                            <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                        </div><br>

                        <div><label for="pnumber"></label>
                            <input type="tel" id="pnumber" name="pnumber" placeholder="Phone Number" required>
                        </div><br>

                        <div>
                            <label for="email"></label>
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                        </div><br>

                        <!-- ****************Checkbox inside div could help me arrange it later ****************-->
                        <div class="checkbox">
                            <input type="checkbox" id="terms" name="terms" value="terms">
                            <label for="terms"> I agree to dash terms</label>

                        </div>
                        <div class="btn">
                            <button type="submit">DRIVE WITH US</button>
                            <P>Already applied? <a href="#" class="link" target="_blank">Check your application status
                                    here</a> </p>
                        </div>

                    </form>
                </div>
            </div>
        </section>


    </main>
    <!-- ******************footer************************** -->
    <footer class="footer">
        <div class="footer-details container">
            <h3>
                See how much you can earn with Dash.
            </h3>
            <p>how many hours do you want to drive with us this week?</p>
            <form action="#">
                <div class="footer-form">
                    <div>
                        <label for="hours"></label>
                        <input type="number" id="hours" name="hours" placeholder="Hours">
                    </div>

                    <div>
                        <label for="city"></label>
                        <input type="text" id="city" name="city" placeholder="City">

                    </div>

                    <div>
                        <button type="submit">CALCULATE</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="media">
            <!-- adding class to fb : later i can style border radious -->
            <a href="facebook"> <img src="./images/icons/facebook.svg" alt="fb" class="fb"></a>
            <a href="instagram"><img src="./images/icons/instagram.svg" alt="insta"></a>
            <a href="twitter"><img src="./images/icons/twitter.svg" alt="twitter"></a>
            <a href="linkedin"><img src="./images/icons/linkedin.svg" alt="linkedin"></a>
        </div>
    </footer>

</body>

</html>
